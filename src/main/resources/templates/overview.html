<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple message display service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--TODO Fix bootstrap dependency -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/main.css" th:href="@{/css/main.css}"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <!--script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script-->
</head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="/">Spring MVC messages</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="/">Home</a></li>
                        <li th:if="${session.userName != null}"><a href="/users">Users</a></li>
                        <li th:if="${session.userName != null}"><a href="/messages">My own messages</a></li>
                        <li th:if="${session.userName != null}"><a href="/followingmessages">Messages from other users</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.userName == null}"><a href="/login">Login</a></li>
                        <li th:if="${session.userName == null}"><a href="/register">Register</a></li>
                        <li th:if="${session.userName != null}"><a href="/logout">Logout</a></li>
                    </ul>
                </div>

            </div>
        </nav>

        <div class="container">
            <div class="starter-template">
                <h1>This is the overview!</h1>
                <p th:text="'Welcome: ' + ${session.userName}" th:unless="${session.userName == null}">Welcome: userName</p>
            </div>
        </div>
    </body>
</html>
