<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Simple message display service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--TODO Fix bootstrap dependency -->
    <link rel="stylesheet" type="text/css" media="all"
          href="../../css/main.css" th:href="@{/css/main.css}"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Spring MVC messages</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/users">Users</a></li>
                <li><a href="/messages">My own messages</a></li>
                <li class="active"><a href="/followingmessages">Messages from other users</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.userName == null}"><a href="/login">Login</a></li>
                <li th:if="${session.userName == null}"><a href="/register">Register</a></li>
                <li th:if="${session.userName != null}"><a href="/logout">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>

<div class="container">
    <div class="starter-template">
        <h1>Messages i follow</h1>
        <div class="col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Message</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody th:each="message : ${messages}">
                    <tr>
                        <td th:text="${message.userName}">Username: testUser</td>
                        <td th:text="${message.message}">Message</td>
                        <td th:text="${message.timeStamp}">Time</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
